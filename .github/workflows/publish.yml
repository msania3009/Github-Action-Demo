name: Publish Package to GPR

on:
  release:
    types: [created]  # Only run when a new GitHub Release is published

jobs:
  publish:
    # Use the latest stable Ubuntu runner environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Crucial: Grants permission to publish to GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # Configure npm to use GitHub Packages for the package scope
          registry-url: 'https://npm.pkg.github.com' 
          scope: '@msania3009' # Replace with your GitHub username or org

      - name: Install dependencies (optional, but good practice)
        run: npm install

      - name: Publish package
        run: npm publish 
        env:
          # Use the GITHUB_TOKEN provided by GitHub Actions for authentication
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
